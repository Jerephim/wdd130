<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        main {
            text-align: center;
            margin-top: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        p {
            margin: 10px 0;
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #thank-you {
            display: none;
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" id="logo_link">
            <img class="logo" src="images/dink-in-the-sink-logo.webp" alt="Dink in the Sink Logo">
        </a>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="rivers.html">Rivers</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html" class="active">Contact Us</a>
    </nav>

    <main>
        <p class="message">If you have any questions or comments, please enter your info here and we will get back to you ASAP!</p>
        <form id="contact-form">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>
            </p>
            <p>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" required>
            </p>
            <p>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message" required></textarea>
            </p>
            <p class="button">
                <button type="submit">Send your message</button>
            </p>
        </form>
        <p id="thank-you">Thank you for your message! We will get back to you ASAP!</p>
    </main>

    <footer>
    </footer>

    <script>
        const form = document.getElementById('contact-form');
        const thankYouMessage = document.getElementById('thank-you');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            form.style.display = 'none'; // Hide the form
            thankYouMessage.style.display = 'block'; // Show the thank-you message
        });
    </script>
</body>
</html>
