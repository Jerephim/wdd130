<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dink in the Sink</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="index.html" id="logo_link">
            <img class="logo" src="images/dink-in-the-sink-logo.webp" alt="Dink in the Sink Logo">
        </a>
    </header>

    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="rivers.html">Rivers</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
    </nav>

    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/hero.png" alt="People enjoying white water rafting">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Have A Dink in Our Sink</h1>
            <h4>Make Memories in the Big Sink</h4>
            <div class='button-box'>
                <a class='book' href="contactus.html">Book Now</a>
            </div>
        </section>
    </div>

    <main class="home-grid">
        <section class="rivers-card">
            <div class="image-container">
                <img class="card-img" src="images/rivers.jpg" alt="river in forest">
            </div>
            <img class="icon" src="images/river.png" alt="river icon">
            <h2>Rivers</h2>
        </section>
        
        <section class="camping-card">
            <div class="image-container">
                <img class="card-img" src="images/camping.jpg" alt="tent in mountains">
            </div>
            <img class="icon" src="images/fire.png" alt="fire icon">
            <h2>Camping</h2>
        </section>
        
        <section class="rapids-card">
            <div class="image-container">
                <img class="card-img" src="images/rapids.jpg" alt="rafting boat">
            </div>
            <img class="icon" src="images/oars.png" alt="oars icon">
            <h2>Rapids</h2>
        </section>
    </main>

    <footer>
        <p>Dink in the Sink &copy; 2024 - Jordan Johnson</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook icon" class="social-icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram icon" class="social-icon">
            </a>
            <a href="https://x.com">
                <img src="images/x.png" alt="X icon" class="social-icon">
            </a>
        </div>
    </footer>
</body>
</html>
