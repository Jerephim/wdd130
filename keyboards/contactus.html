<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Keyboard Klickers</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        .contact-section {
            text-align: center;
            margin-top: 50px;
        }

        .contact-section p {
            margin: 10px 0;
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #thank-you {
            display: none;
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        .button {
            text-align: center;
        }

        button {
            background-color: #000000;
            color: #f57c00;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <div class="logo" style="margin-right: 15px;">
                <img src="images/switchLogo.jpg" alt="Switch Logo" style="width: 100px; height: 100px;">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="parts.html">Parts Selection</a>
                <a href="guide.html">Build Guide</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </div>
        <h1>Keyboard Klickers</h1>
    </header>

    <main class="contact-section">
        <p class="message">If you have any questions, comments, or suggestions, I would love to hear from you!</p>
        <form id="contact-form">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>
            </p>
            <p>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" required>
            </p>
            <p>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message" required></textarea>
            </p>
            <p class="button">
                <button type="submit">Send your message</button>
            </p>
        </form>
        <p id="thank-you">Thanks for reaching out! Weâ€™ll be in touch soon.</p>
    </main>

    <footer>
        <p>Keyboard Klickers &copy; <span id="year"></span> - Jordan Johnson</p>
        <p><a href="site-plan.html">Site Plan</a> | <a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook icon" class="social-icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram icon" class="social-icon">
            </a>
            <a href="https://x.com" target="_blank">
                <img src="images/x.png" alt="X icon" class="social-icon">
            </a>
        </div>
    </footer>
    
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    

    <script>
        const form = document.getElementById('contact-form');
        const thankYouMessage = document.getElementById('thank-you');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            form.style.display = 'none';
            thankYouMessage.style.display = 'block';
        });
    </script>
</body>
</html>
